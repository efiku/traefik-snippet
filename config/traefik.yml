api:
  dashboard: true

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure

  websecure:
    address: :443
    http:
      middlewares:
        - secureHeaders@file
      tls:
        certResolver: letsencrypt

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true
  file:
    filename: /config/basic-config.yml

certificatesResolvers:
  letsencrypt:
    acme:
      email: webmaster@localhost
      storage: /acme/acme.json
      keyType: EC384
      httpChallenge:
        entryPoint: web